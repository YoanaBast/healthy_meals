{% extends 'base.html' %}
{% load static %}
{% block title %}Edit Fridge{% endblock %}
{% load core_filters %}

{% block content %}
<div class="container-home">
    <h2>{{ item.ingredient.name|title_except }} Stock</h2>

    <form method="post" novalidate>
        {% csrf_token %}
                {% include "core/errors_label.html" %}

        <label>Quantity</label>
        <input type="number" id="quantityInput" name="quantity"
               value="{{ form.quantity.value|floatformat:2 }}"
               step="0.01" min="0">

        <br><br>

        <label>Unit</label>
        <select id="unitSelect" name="unit" onchange="convertQuantity(this)">
            {% for mu in ingredient_units %}
                <option value="{{ mu.unit.id }}"
                        data-conversion="{{ mu.conversion_to_base }}"
                        {% if mu.unit.id == item.unit.id %}selected{% endif %}>
                    {{ mu.unit.name_singular }}
                </option>
            {% endfor %}
        </select>

        <br><br>

        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'manage_fridge' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="{% static 'js/edit_fridge_handler.js' %}"></script>


{% endblock %}
