<!-- this is a green button for adding ingredients in recipe creation/edition, it looks nice-->

<div style="text-align: left;">

<button
  type="button"
  id="addIngredientBtn"
  title="Add Ingredient"
  style="cursor: pointer; background: none; border: none; padding: 0; outline: none; display: inline-flex; align-self: center; transition: transform 0.3s; transform-origin: center center; flex-shrink: 0;"
  onmouseover="this.style.transform='rotate(90deg)'"
  onmouseout="this.style.transform='rotate(0deg)'"
>
  <svg
    viewBox="0 0 24 24"
    height="50px"
    width="50px"
    xmlns="http://www.w3.org/2000/svg"
    style="stroke: #22c55e; fill: none; transition: fill 0.3s, stroke 0.3s; display: block;"
    onmouseover="this.style.fill='#16a34a'; this.style.stroke='#16a34a';"
    onmouseout="this.style.fill='none'; this.style.stroke='#22c55e';"
    onmousedown="this.style.fill='#15803d'; this.style.stroke='#15803d';"
    onmouseup="this.style.fill='#16a34a'; this.style.stroke='#22c55e';"
  >
    <path stroke-width="1.5" d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z"></path>
    <path stroke-width="1.5" d="M8 12H16"></path>
    <path stroke-width="1.5" d="M12 16V8"></path>
  </svg>
</button>
</div>
