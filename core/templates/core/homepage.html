{% extends 'base.html' %}
{% load static %}
{% block title %}Meal Planner - Organize Your Kitchen{% endblock %}

{% block content %}
<div class="hero">
    <div class="hero-text">
        <h1>Organize Your Kitchen Life</h1>
        <p>Generate grocery lists from your favorite meals...</p>
    </div>
    <img class="hero-bg" src="{% static 'images/cucumber_tomato.svg' %}" alt="Tomato">
</div>



<div class="container-home">
    {% include 'tab_nav.html' with active_tab='manage-ingredients' %}
</div>

<div class="container-home">

    <!-- All tab contents go here -->
    <div id="grocery-list" class="tab-content active">
        <!-- grocery list content -->
    </div>

    <div id="meal-suggestions" class="tab-content">
        <!-- meal suggestions content -->
    </div>

    <div id="manage-recipes" class="tab-content">
        <!-- manage recipes content -->
    </div>

    <div id="manage-ingredients" class="tab-content">
        <!-- manage ingredients content -->
    </div>
</div>

{% endblock %}
